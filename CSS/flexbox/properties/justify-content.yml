    ie: 11

specs:
    - flexbox-1

values:
    flex-start:
    flex-end:
    center:
    space-between:
    space-around:

prefixes:
    - Chrome 21–28, Opera 15, and Safari 6.1+ require the `-webkit-` prefix.

notes:
    - IE 10 supports the `flex-pack` property, with the `-ms-` prefix from an older version of the spec. The `flex-start` and `flex-end` values did not include the `flex-` prefix, `space-between` was named `justify`, and `space-around` was named `distribute`.
