	center:
	baseline:
	stretch:

prefixes:
	- Chrome 21–28, Opera 15, and Safari 6.1+ require the `-webkit-` prefix.

notes:
	- IE 10 supports the `flex-item-align` property, with the `-ms-` prefix from an older version of the spec. The `flex-start` and `flex-end` values did not include the `flex-` prefix. The other values are the same as for `align-self`.
