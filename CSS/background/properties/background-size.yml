name: background-size

introduced: CSS3

support:
    firefox: [3.6, 4]
    safari: [3, 4.1]
    opera: [9.5, 10.5]
    chrome: [1, 3]
    ie: 9

specs:
    - CSS4
    - CSS3

values:
    <length>:
    <percentage>:
    auto:
    cover:
        support:
            firefox: [3.6, 4]
            safari: 4.1
            opera: 10.5
            chrome: 3
            ie: 9
    contain:
         support:
            firefox: [3.6, 4]
            safari: 4.1
            opera: 10.5
            chrome: 3
            ie: 9
    List of background sizes:

prefixes:
    - Firefox 3.6 requires the `-moz-` prefix.
    - Safari 3–4 and Chrome 1–2 require the `-webkit-` prefix.
    - Opera 9.5–10.1 require the -o- prefix.

notes:
    - The prefixed version of `background-size` supported by Chrome and Safari implements an older version of the specification, where if only one <length> or <percentage> is specified, it duplicates the value to set the image height. In the current spec and the unprefixed implementation, the second value is set to `auto` in this case. Due to this, if you specify the `-webkit-` version after the standard property, you may get unexpected results.
